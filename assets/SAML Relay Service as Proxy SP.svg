<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="813" height="819" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: SAML Relay Service as Proxy SP
Browser -> Tableau: Request Resource
Tableau -> Browser: AuthnRequest + RelayState
Note right of Browser:Signed and HTTP-POST
Browser -> SAML Relay: AuthnRequest + RelayState
Note over SAML Relay: SAML Relay only\nneeds RelayState.\n Does not need\nto be full SAML Idp\nunless we need Entity ID
Browser -> SAML IdP: AuthnRequest (NEW) + RelayState
Note right of Browser: HTTP-Redirect\nOptional Signature
SAML IdP -> Browser: AuthnResponse + RelayState
Note left of SAML IdP:Response does not need\nto return via SAML Relay
Browser -> Tableau: AuthnResponse + RelayState
Tableau -> Browser: Session Established\nRedirect using RelayState
Note right of Browser :Works with Desktop and Mobile
]]></source><desc>SAML Relay Service as Proxy SP</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="274.109375" height="29" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="30" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">SAML Relay Service as Proxy SP</tspan></text></g><g class="actor"><rect x="10" y="49" width="81.78125" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="74" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Browser</tspan></text></g><g class="actor"><rect x="10" y="760.359375" width="81.78125" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="785.359375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Browser</tspan></text></g><line x1="50.890625" x2="50.890625" y1="88" y2="760.359375" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="315.4140625" y="49" width="81.578125" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="325.4140625" y="74" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="325.4140625">Tableau</tspan></text></g><g class="actor"><rect x="315.4140625" y="760.359375" width="81.578125" height="39" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="325.4140625" y="785.359375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="325.4140625">Tableau</tspan></text></g><line x1="356.2031